{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.png' %}"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>CAPSLG</title>
  </head>
  <body>
    <div id="content" class="active">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">College Admission Predictor and Smart List Generator</a>
          </div>
          <ul class="navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="#">Predictor</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'smart_list' %}">Filters</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Page 3</a></li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid form-container">
        <div class="row justify-content-center">
          <div class="col-10">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-info">Predict College List</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- gMaps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP9GSQeqW2m96x4qmg6m71fGAOQIrsJqE&libraries=places&callback=initMap" async defer></script>
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <!-- Autocomplete Location -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.js"></script>
    <!-- Custom -->
    <script src="{% static 'js/custom.js' %}" charset="utf-8"></script>

  </body>
</html>
